# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: ホーム
    url: '#about'
    weight: 10
  - name: ニュース
    url: '#news'
    weight: 20
  - name: 論文誌・国際会議論文
    url: '#publications'
    weight: 30
  - name: 研究成果
    url: '/ja/achievements'
    weight: 60
  - name: 連絡先
    url: '#contact'
    weight: 90
  - name: English
    url: '../en'
    weight: 100

